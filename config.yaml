baseURL: "/"
languageCode: "en-us"
title: "YR's Blog"
theme: hugo-theme-stack
paginate: 5

googleAnalytics: "UA-142478515-1"

DefaultContentLanguage: en
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2019
        customText:

    dateFormat:
        published: 2006-01-02 
        lastUpdated: 2006-01-02, 15:46 CET

    sidebar:
        emoji: üç•
        subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        avatar:
            enabled: true
            local: true
            src: static/img/card_iamge.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            site: grem11n

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              newTab: true
              icon: home
    
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/grem11n
          params:
            icon: brand-github
            
        - identifier: twitter
          name: Twitter
          url: https://twitter.com/grem11n
          params:
            icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
