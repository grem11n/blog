<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      <a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <a href="{{ .Site.BaseURL }}">All /</a>
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }} /</a>
      {{ end }}
    </div>
  </div>

</div>
